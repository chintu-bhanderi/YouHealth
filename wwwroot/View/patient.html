<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../CSS/adminPage.css" />
</head>
<body>
    <ul class="topnav">
        <li class="logo">PVN</li>
        <li><a class="active" href="#">Home</a></li>
        <li><a  href="registerAppointment.html">Make Appointment</a></li>
    </ul>
    <p id="counter"></p>
    <table id="table-appointments">
        <tr>
            <th>Email</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="appointments"></tbody>
    </table>

    <div id="container">
        <div id="edit-form">
            <div class="title">Edit</div>
            <div class="content">
                <form action="javascript:void(0);" onsubmit="getDoctos()">
                    <div class="user-details">
                        <input type="hidden" id="edit-id" />

                        <div id="input-box">
                            <span class="details">Email</span>
                            <input type="email" id="patientmail" placeholder="Enter your email" required>
                        </div>

                        <div id="input-box">
                            <span class="details">Date</span>
                            <input type="date" id="app-date" placeholder="Enter date" required>
                        </div>
                        <div id="input-box">
                            <span class="details">Department</span>
                            <select class="department-detail" id="department">
                                <option>Eye</option>
                                <option>Orthopadic</option>
                                <option>Heart</option>
                                <option>Fever</option>
                                <option>Skin</option>
                                <option>Dental</option>
                                <option>Gynaecology</option>
                            </select>
                        </div>
                        <div id="input-box">
                            <span class="details">Time slot</span>
                            <select class="department-detail" id="time-slot">
                                <option>9 AM</option>
                                <option>9.30 AM</option>
                                <option>10 AM</option>
                                <option>10.30 AM</option>
                                <option>11 AM</option>
                                <option>11.30 AM</option>
                                <option>12 PM</option>
                                <option>12.30 PM</option>
                                <option>1 PM</option>
                                <option>1.30 PM</option>
                                <option>2 PM</option>
                                <option>2.30 PM</option>
                                <option>3 PM</option>
                                <option>3.30 PM</option>
                                <option>4 PM</option>
                                <option>4.30 PM</option>
                                <option>5 PM</option>
                                <option>5.30 PM</option>
                            </select>
                        </div>
                        <div id="button">
                            <input type="submit" value="Update" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../JS/appointment.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getAppointsment1();
    </script>
</body>
</html>
