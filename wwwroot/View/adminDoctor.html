<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="../CSS/adminPage.css" />
</head>
<body>
    <ul class="topnav">
        <li class="logo">PVN</li>
        <li><a href="adminPage.html">Patients</a></li>
        <li><a class="active" href="#">Doctors</a></li>
        <li><a href="doctorRegister.html">Register Doctors</a></li>
        <li><a href="patientRegister.html">Register Patient</a></li>
        <li><a href="adminAppointments.html">Appointments</a></li>
    </ul>

    <p id="counter"></p>
    <table id="table-doctor">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="doctors"></tbody>
    </table>

    <div id="container">
        <div id="edit-form">
            <div class="title">Edit</div>
            <div id="content">
                <form action="javascript:void(0);" onsubmit="updateDoctor()">
                    <div id="user-details">
                        <input type="hidden" id="edit-id" />

                        <div id="input-box">
                            <span class="details">Name</span>
                            <input type="text" id="patientname" placeholder="Enter your name" required>
                        </div>

                        <div id="input-box">
                            <span class="details">Email</span>
                            <input type="email" id="patientmail" placeholder="Enter your email" required>
                        </div>

                        <div id="input-box">
                            <span class="details">Mobile Number</span>
                            <input type="tel" pattern="[0-9]{10}" id="patientmobile" placeholder="Enter your number" required>
                        </div>

                        <div id="input-box">
                            <span class="details">Password</span>
                            <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" oninvalid="alert('password must contain one capital, one small letter, and number and min length is 8');" name="password" id="patientpassword" placeholder="Enter your password" required>
                        </div>
                        <div id="input-box">
                            <span class="details">Address</span>
                            <input type="text" id="patientaddress" placeholder="Enter your Address" required>
                        </div>

                        <div id="input-box">
                            <span class="details">Department</span>
                            <select class="department-detail" id="department">
                                <option>Eye</option>
                                <option>Orthopadic</option>
                                <option>Heart</option>
                                <option>Fever</option>
                                <option>Skin</option>
                                <option>Dental</option>
                                <option>Gynaecology</option>
                            </select>
                        </div>

                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" value="Male" id="dot-1">
                        <input type="radio" name="gender" value="Female" id="dot-2">
                        <input type="radio" name="gender" value="Others" id="dot-3">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="gender">Others</span>
                            </label>
                        </div>
                    </div>
                    <div id="button">
                        <input type="submit" value="Save">
                    </div>
                    <div id="button">
                        <input type="submit" value="close" onclick="closeInput()" />
                    </div>
</form>
            </div>
        </div>
        </div>

    <script src="../JS/doctorRegister.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getDoctors();
    </script>
</body>
</html>
