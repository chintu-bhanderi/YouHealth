<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    

    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="../CSS/patientRegister.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="title">Appointment</div>
        <div class="content">
            <form method="POST" onsubmit="getPatients()" action="javascript:void(0)">
                <div class="user-details">

                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" id="patientmail" placeholder="Enter your email" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Date</span>
                        <input type="date" id="app-date" placeholder="Enter date" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Department</span>
                        <select class="department-detail" id="department">
                            <option>Eye</option>
                            <option>Orthopadic</option>
                            <option>Heart</option>
                            <option>Fever</option>
                            <option>Skin</option>
                            <option>Dental</option>
                            <option>Gynaecology</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <span class="details">Time slot</span>
                        <select class="department-detail" id="time-slot">
                            <option>9 AM</option>
                            <option>9.30 AM</option>
                            <option>10 AM</option>
                            <option>10.30 AM</option>
                            <option>11 AM</option>
                            <option>11.30 AM</option>
                            <option>12 PM</option>
                            <option>12.30 PM</option>
                            <option>1 PM</option>
                            <option>1.30 PM</option>
                            <option>2 PM</option>
                            <option>2.30 PM</option>
                            <option>3 PM</option>
                            <option>3.30 PM</option>
                            <option>4 PM</option>
                            <option>4.30 PM</option>
                            <option>5 PM</option>
                            <option>5.30 PM</option>
                        </select>
                    </div>


                </div>

                <div class="button">
                    <input type="submit" value="Apply">
                </div>
                <div class="button">
                    <button id="button" onclick="history.back()">Back</button>
                </div>

            </form>
        </div>
    </div>
    <script src="../JS/appointment.js" asp-append-version="true"></script>
    </body>
</html>
